<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GARDIES 4EVA</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="Stylish.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron" id="box">
        <h1>GARDIES</h1>
        <img src="img/gardies.jpg" id="gardies" class="img-rounded ">
        <p></p>
        <p>Heaven for Drunk People after Cindies</p>
    </div>

    <div class = "row">
        <div class="col-md-8" id="greeting">
            <form id="greeting-form">
                <label for="fullName">What's your full name?</label>
                <input type="text" 
            </form>
        </div>
    </div>
    <div class="page-header">
        <h2>Starters</h2>
    </div>
    <div class="row">
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Houmous</h2>
            <img src="img/Hummus" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>Pitta</h2>
            <img src="img/Pitta.jpg" class="img-circle img-responsive">
            <img src="img/pittamonster.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12"><h2>Photos</h2>
            <img src="img/photo.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>Kisses</h2>
            <img src="img/kisses.jpg" class="img-circle img-responsive">
        </div>
    </div>

    <div class="page-header">
        <h2>Main</h2>
    </div>
    <div class="row">
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Kebab</h2>
            <img src="img/kebab.png" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Burger</h2>
            <img src="img/burger.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <h2>Cheesy Chips</h2>
            <img src="img/cheesychips.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Chips</h2>
            <img src="img/chips.jpg" class="img-circle img-responsive">
        </div>
    </div>

    <div class="page-header">
        <h2>Pudding</h2>
    </div>
    <div class="row">
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Lollipop</h2>
            <img src="img/lollipop.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>More photos</h2>
            <img src="img/morephotos.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12"><h2>Happiness</h2>
            <img src="img/happiness.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>Walk Home</h2>
            <img src="img/walkhome.jpg" class="img-circle img-responsive">
        </div>
    </div>

    <div class="page-header">
        <h2>Drinks</h2>
    </div>
    <div class="row">
        <div class="col-md-3  col-sm-6 col-xs-12">
            <h2>Beer</h2>
            <img src="img/indecency.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>Wine</h2>
            <img src="img/wine.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12"><h2>Vodka</h2>
            <img src="img/vodka.jpg" class="img-circle img-responsive">
        </div>
        <div class="col-md-3  col-sm-6 col-xs-12"><h2>Jaeger Bomb</h2>
            <img src="img/jaeger.jpg" class="img-circle img-responsive">
        </div>
    </div>


</div>

<script src="script.js"></script>
</body>
</html>
